version: 1
debug: false
lang:
  buy-success: <green><sm>Success!</sm></green> <white>You have purchased the</white> <yellow><_hat_></yellow> <white>for</white> <green><_price_></green>
  insufficient-balance: <red><sm>Error!</sm></red> <white>You do not have</white> <green><_price_></green>
  activate: <green><sm>Success!</sm></green> <white>You have put on the</white> <yellow><_hat_></yellow>
  clear-hat: <green><sm>Success!</sm></green> <white>You have remove your hat.
  no-hat: <red><sm>Error!</sm></red> <white>You do not have a hat on!</white>
  reload: <green><sm>Success!</sm></green> <yellow>Reloaded config.yml</yellow>
  money-symbol: $

sounds:
  menu-open: ITEM_BOOK_PAGE_TURN
  activate: ITEM_TRIDENT_RETURN
  error: BLOCK_BONE_BLOCK_BREAK

gui:
