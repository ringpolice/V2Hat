    display: <red>Clear Hat</red>
  previous_page:
    item: ARROW
    display: <red>Back</red>
  next_page:
    item: BARRIER
    display: <red>Next</red>
  Exit:
    item: BARRIER
    display: <red>Exit Menu</red>


